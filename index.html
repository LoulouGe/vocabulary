<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon English Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Learn English</h1>

        <!-- Écran de configuration -->
        <div id="setup-screen">
            <p class="instruction">Choisis un thème :</p>
            <div id="theme-grid"></div>

            <div class="separator">ou crée ta propre liste</div>

            <p class="hint">Format : anglais = français</p>
            <textarea id="word-list-input" rows="6" placeholder="Apple = Pomme
House = Maison
Dog = Chien"></textarea>
            <button id="start-custom-btn">Jouer avec ma liste</button>
        </div>

        <!-- Écran de choix du mode de jeu -->
        <div id="mode-screen" style="display: none;">
            <p class="instruction">Choisis un mode de jeu :</p>
            <div id="mode-grid">
                <button id="mode-quiz-btn" class="mode-btn">Quiz</button>
                <button id="mode-match-btn" class="mode-btn">Relier les mots</button>
                <button id="mode-flashcard-btn" class="mode-btn">Révision</button>
            </div>
            <button id="back-to-setup-btn" class="btn-secondary">Retour</button>
        </div>

        <!-- Écran de quiz (caché au début) -->
        <div id="quiz-area" style="display: none;">
            <p id="instruction" class="instruction">Traduisez en français :</p>
            <h2 id="word-to-translate">---</h2>
            <p id="progress" class="progress"></p>

            <input type="text" id="user-input" placeholder="Tapez votre réponse ici...">
            <button id="check-btn">Vérifier</button>

            <p id="feedback"></p>
            <div id="mcq-choices" style="display: none;"></div>

            <div id="end-buttons" style="display: none;">
                <button id="replay-btn">Rejouer sur la même liste</button>
                <button id="menu-btn" class="btn-secondary">Changer de thème</button>
            </div>

            <div class="score-board">
                Score : <span id="score">0</span> / <span id="total">10</span>
            </div>
        </div>

        <!-- Écran du jeu Relier les mots -->
        <div id="match-area" style="display: none;">
            <p class="instruction">Relie chaque mot anglais à sa traduction française !</p>
            <p id="match-progress" class="progress"></p>

            <div id="match-columns">
                <div id="match-col-en" class="match-column"></div>
                <div id="match-col-fr" class="match-column"></div>
            </div>

            <p id="match-feedback"></p>

            <div id="match-end-buttons" style="display: none;">
                <button id="match-replay-btn">Rejouer</button>
                <button id="match-menu-btn" class="btn-secondary">Changer de thème</button>
            </div>

            <div class="score-board">
                Score : <span id="match-score">0</span> / <span id="match-total">5</span>
            </div>
        </div>
        <!-- Écran des flashcards de révision -->
        <div id="flashcard-area" style="display: none;">
            <p class="instruction">Clique sur la carte pour la retourner !</p>
            <p id="flashcard-progress" class="progress"></p>

            <div id="flashcard" class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="flashcard-front-word"></p>
                    </div>
                    <div class="flashcard-back">
                        <p id="flashcard-back-word"></p>
                        <p id="flashcard-back-hint" class="flashcard-hint"></p>
                    </div>
                </div>
            </div>

            <div id="flashcard-nav">
                <button id="flashcard-prev-btn" class="btn-secondary">Précédent</button>
                <button id="flashcard-next-btn">Suivant</button>
            </div>

            <div id="flashcard-end-buttons" style="display: none;">
                <button id="flashcard-replay-btn">Rejouer</button>
                <button id="flashcard-menu-btn" class="btn-secondary">Changer de thème</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
